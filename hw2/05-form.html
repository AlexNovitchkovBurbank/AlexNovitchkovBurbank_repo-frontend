<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
  </head>
  <body>
    <main>
      <form>
        <h1>Exercise 05 - Form</h1>
        <label for="fullName">Full name:</label>
        <br />
        <input type="text" name="fullName" id="fullName" />
        <br />
        <br />
        <label for="email">Email:</label>
        <br />
        <input type="email" name="email" id="email" />
        <br />
        <br />
        <label for="registrationStatus">Registration Status:</label>
        <br />
        <select name="registrationStatus" id="registrationStatus">
          <option>Choose an Option</option>
        </select>
        <br />
        <br />
        <div id="followingCoursesTaken">
          Have you taken any of the following courses?
          <br />
          <input
            type="checkbox"
            name="rogrammingLanguages"
            id="programmingLanguagesCheckbox"
            value="Programming Languages"
          />
          <label for="programmingLanguagesCheckbox"
            >Programming Languages</label
          >
          <br />
          <input
            type="checkbox"
            name="operatingSystems"
            id="operatingSystemsCheckbox"
            value="Operating Systems"
          />
          <label for="operatingSystemsCheckbox">Operating Systems</label>
          <br />
          <input
            type="checkbox"
            name="fullStackWebDevelopment"
            id="fullStackWebDevelopmentCheckbox"
            value="Full Stack Web Development"
          />
          <label for="fullStackWebDevelopmentCheckbox"
            >Full Stack Web Development</label
          >
        </div>
        <br />
        <label for="anythingElse">Anything else?</label>
        <br />
        <textarea name="anythingElse" id="anythingElse"></textarea>
        <br />
        <button
          type="submit"
          name="submit"
          value="submit"
          id="submitButton"
          class="btn-primary"
        >
          submit
        </button>
        <button type="reset" name="reset" value="reset" id="resetButton">
          reset
        </button>
      </form>
    </main>
  </body>
</html>
