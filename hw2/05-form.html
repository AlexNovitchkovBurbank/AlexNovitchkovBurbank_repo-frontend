<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-dark">
    <main>
      <div class="d-flex flex-row justify-content-center">
        <form
          class="d-flex-column align-items-center mt-5 w-50 px-3 pt-3 pb-2 bg-light rounded"
        >
          <h1 class="d-flex justify-content-center">Exercise 05 - Form</h1>
          <label for="fullName" class="form-label fw-bold">Full name:</label>
          <input
            type="text"
            name="fullName"
            id="fullName"
            class="form-control form-control-sm mb-3"
          />
          <label for="email" class="form-label fw-bold">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control form-control-sm mb-3"
          />
          <label for="registrationStatus" class="form-label fw-bold"
            >Registration Status:</label
          >
          <select
            name="registrationStatus"
            id="registrationStatus"
            class="form-select form-select-sm mb-3"
          >
            <option value="Choose an option">Choose an Option</option>
          </select>
          <div id="followingCoursesTaken" class="mb-3">
            <p class="mb-2 fw-bold">
              Have you taken any of the following courses?
            </p>
            <div class="mb-0">
              <input
                type="checkbox"
                name="rogrammingLanguages"
                id="programmingLanguagesCheckbox"
                value="Programming Languages"
                class="form-check-input"
              />
              <label for="programmingLanguagesCheckbox"
                >Programming Languages</label
              >
            </div>
            <div class="mb-0">
              <input
                type="checkbox"
                name="operatingSystems"
                id="operatingSystemsCheckbox"
                value="Operating Systems"
                class="form-check-input"
              />
              <label for="operatingSystemsCheckbox">Operating Systems</label>
            </div>
            <div class="mb-0">
              <input
                type="checkbox"
                name="fullStackWebDevelopment"
                id="fullStackWebDevelopmentCheckbox"
                value="Full Stack Web Development"
                class="form-check-input"
              />
              <label for="fullStackWebDevelopmentCheckbox"
                >Full Stack Web Development</label
              >
            </div>
          </div>
          <label for="anythingElse" class="form-label fw-bold"
            >Anything else?</label
          >
          <textarea
            name="anythingElse"
            id="anythingElse"
            class="form-control"
          ></textarea>
          <div class="d-flex flex-row">
            <button
              type="submit"
              name="submit"
              value="submit"
              id="submitButton"
              class="btn btn-primary mt-3 mb-2 me-1 flex-fill"
            >
              Submit
            </button>
            <button
              type="reset"
              name="reset"
              value="reset"
              id="resetButton"
              class="btn btn-secondary mt-3 mb-2 me-1 flex-fill"
            >
              Reset
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
