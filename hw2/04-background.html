<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="04-background.js"></script>
  </head>
  <body>
    <main class="d-flex flex-row justify-content-center">
      <div class="w-50 mt-5 pt-4 px-3 pb-3 my-6 bg-white rounded">
        <h1 class="d-flex justify-content-center">Exercise 04 - Background</h1>
        <p>
          The background color will change every few seconds (as indicated
          below). You can stop this behavior and you can also change how often
          the background color changes.
        </p>
        <div>
          <label for="interval">Background change interval (seconds): </label>
          <input
            type="number"
            name="interval"
            id="interval"
            class="form-control form-control-sm mb-3 w-50"
          />
        </div>
        <div>
          <button
            type="button"
            value="button"
            name="button"
            id="button"
            class="btn btn-danger"
          >
            stop
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
